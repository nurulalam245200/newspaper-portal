<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily NewPaper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="mb-3">
      <section class="container">
        <div class="d-flex justify-content-between mt-5">
          <div>
            <h1>
              <span class="bg-primary p-3 rounded-5 text-white">Daily</span>
              NewsPaper
            </h1>
          </div>
          <div>
            <a class="btn btn-outline-primary" href="">news</a>
            <a class="btn btn-outline-primary" href="">blog</a>
            <img src="" alt="" />
          </div>
        </div>
        <hr />
      </section>
    </header>
    <main>
      <section class="container">
        <div class="d-flex justify-content-around align-items-center"></div>
      </section>
      <section class="container mt-3 mb-3">
        <div>
          <h2 class="bg-light p-4">4$ items found</h2>
        </div>
        <div
          class="d-flex justify-content-between align-items-center mt-3 mb-3"
        >
          <div class="d-flex justify-content-between align-items-center">
            <h3>Sort News:</h3>
            <input type="text" />
          </div>
          <div>
            <button class="btn btn-outline-primary">Today's Pick</button>
            <button class="btn btn-outline-primary">Tranding</button>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4 col-lg-4 col-sm-1">
                <img src="..." class="img-fluid rounded-start" alt="..." />
              </div>
              <div class="col-md-8 col-lg-8 col-sm-1">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                    This is a wider card with supporting text below as a natural
                    lead-in to additional content. This content is a little bit
                    longer.
                  </p>
                  <div>
                    <div
                      class="d-flex justify-content-evenly align-items-center"
                    >
                      <!-- Reporter status  -->
                      <div>
                        <img src="" alt="" />
                      </div>
                      <div>
                        <h4>Reporter</h4>
                        <p>Date:</p>
                      </div>
                    </div>
                    <!-- view icon  -->
                    <div>
                      <i></i>
                      <h4></h4>
                    </div>
                    <!-- rate icon -->
                    <div>
                      <i></i>
                    </div>
                    <!-- arrow button -->
                    <div>
                      <button></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
